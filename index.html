<!DOCTYPE html>
<html>
<head>
<title>Voice Chat Rooms</title>

<style>
body {
    background: black;
    color: white;
    font-family: Arial;
    margin: 0;
}

.lines {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(#111 1px, transparent 1px),
                      linear-gradient(90deg, #111 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: -1;
}

.topbar {
    background: #050505;
    padding: 15px;
    text-align: center;
}

.button {
    background: #111;
    color: white;
    padding: 10px 20px;
    border: 1px solid white;
    cursor: pointer;
    border-radius: 15px;
}

.button:hover {
    background: white;
    color: black;
}

#rooms {
    display: none;
    text-align: center;
    margin-top: 30px;
}

#voicePage {
    display: none;
    padding: 20px;
}

#slots {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    padding: 20px;
}

.slot {
    background: #090909;
    border: 1px solid white;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#pfp {
    width: 160px;
    height: 160px;
    border-radius: 20px;
    border: 4px solid white;
}
</style>

</head>

<body>

<div class="lines"></div>

<div class="topbar">
    <button class="button" onclick="showRooms()">
        Join Room
    </button>
</div>

<div id="rooms">
    <h2>Select Room</h2>

    <button class="button" onclick="joinRoom('room1')">Room 1</button>
    <button class="button" onclick="joinRoom('room2')">Room 2</button>
    <button class="button" onclick="joinRoom('room3')">Room 3</button>
</div>
